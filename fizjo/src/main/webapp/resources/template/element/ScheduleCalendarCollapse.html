<!--------------------------------------------------------------------------------
-------  ScheduleCalendarCollapse (Scc)
-------
------- # Scc, SccCloseButton, SccCalendar, SccCalendarLoader
--------------------------------------------------------------------------------->

	<style>
		.schedule-avail {
			border: 1px solid green;
			background: green;
		}
		.schedule-unavail {
			border: 1px solid grey;
			background: grey;
		}
	</style>

	<div class="collapse" id="Scc">
	  <br>
	  <div class="well" style="min-height: 300px;">
		<h2><small>Kalendarz pracownika:</small> <span id="SccCalendarOwner" profileId></span></h2>
		<hr>
		<div class="row">
			<button class="btn btn-primary btn-xs col-md-1" id="SccCloseButton">Zamknij</button>
			<div id="SccCalendarLoader" class="col-md-10 col-md-offset-1">
				<div class="progress">
					<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%" id="SccCalendarLoaderStatus">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="SccCalendar"></div>
		</div>
	  </div>
	</div>

<!--/////////////////////////////////////////////////-->
