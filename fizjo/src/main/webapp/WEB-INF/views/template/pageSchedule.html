<HTML>
<HEAD>
	<!-- META -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Użytkownicy</title>
	<!-- CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Zebra_datepicker/1.9.4/css/metallic.min.css">
</HEAD>
<BODY>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<!--<script src="../../../resources/js/bootstrap.min.js"></script>-->
	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.serializeJSON/2.7.2/jquery.serializejson.min.js" type="text/javascript"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Zebra_datepicker/1.9.4/javascript/zebra_datepicker.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/smokejs/3.1.1/js/smoke.min.js" type="text/javascript"></script>
	<script src="../../../resources/js/smokeValidator_PL.js" type="text/javascript"></script>

	<style>
		
	</style>
	
	<div class="container" th:fragment="content">
	
	<!--------------------------------------------------------------------------------
	-------  Header and filter (Asc - AddScheduleCollapse, Plc - ProfileListContainer)
	-------
	-------	# AscButton, PlcFilterValue, PlcFilterReset 
	--------------------------------------------------------------------------------->
	<div>
		<div class="alert alert-info" role="alert">
			<b>Uwaga, </b>dane widoczne w tabeli filtowane są także na podstawie danych niewidocznych bezpośrednio w tabeli (np. adres).
		</div>	
		<button id="AscButton" class="btn btn-success col-md-2" type="button" aria-expanded="false" aria-controls="Asc">Dodaj grafik</button>
		<div class="input-group col-md-9 col-md-offset-3">
			<input id="PlcFilterValue" type="text" class="form-control" placeholder="Szukana treść...">
			<span class="input-group-btn">
				<button id="PlcFilterReset" class="btn btn-danger" type="button">Wyczyść</button>
			</span>
		</div>
	</div>
		
	<!--/////////////////////////////////////////////////-->
		
	<!--------------------------------------------------------------------------------
	-------  AddScheduleCollapse (Asc)
	-------  
	------- # Apc, AscInfoNew
	--------------------------------------------------------------------------------->
	
	<div class="collapse" id="Asc">
	  <br>
	  <div class="well">
		<div class="alert alert-info" role="alert" id="AscInfoNew">
			Aby dodać nowy profil wypełnij poniższy formularz.
		</div>	
	  </div>
	</div>
	
	<!--/////////////////////////////////////////////////-->
	
	<hr>
	
	<!--------------------------------------------------------------------------------
	-------  ScheduleListContainer (Plc)
	-------
	------- # Slc
	--------------------------------------------------------------------------------->
	
	<div id="Slc"></div>
	
	<!--/////////////////////////////////////////////////-->
	
	<!--------------------------------------------------------------------------------
	-------  ScheduleDetailModal (Sdm)
	-------
	------- # Sdm, SdmTitle, SdmBody // .SdmDataRow, [sdm-field=]
	--------------------------------------------------------------------------------->
	
	<div class="modal fade" tabindex="-1" role="dialog" id="Sdm">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="SdmTitle"></h4>
		  </div>
		  <div class="modal-body" id="SdmBody">
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
		  </div>
		</div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<!--/////////////////////////////////////////////////-->
	
	<!--------------------------------------------------------------------------------
	-------  ErrorListModal (Elm)
	-------
	------- # Elm, ElmBody
	--------------------------------------------------------------------------------->
	
	<div class="modal fade" tabindex="-1" role="dialog" id="Elm">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">Lista błędów</h4>
		  </div>
		  <div class="modal-body" id="ElmBody"> </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
		  </div>
		</div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<!--/////////////////////////////////////////////////-->
	
	<!--------------------------------------------------------------------------------
	-------  DeleteConfirmModal (Dcm)
	-------
	------- # Dcm, DcmBody, DcmButton
	--------------------------------------------------------------------------------->
	
	<div class="modal fade" tabindex="-1" role="dialog" id="Dcm">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title">Potwierdzenie usunięcia profilu</h4>
		  </div>
		  <div class="modal-body" id="DcmBody"> </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
			<button class="btn btn-primary" id="DcmButton" profileId>Usuń profil</button>
		  </div>
		</div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<!--/////////////////////////////////////////////////-->
	
	<!--------------------------------------------------------------------------------
	-------  StatusContainer (Sco)
	-------
	------- # Sco, ScoMessage
	--------------------------------------------------------------------------------->
	
	<div class="alert alert-info" role="alert" style="width: 100%; margin: 0; bottom: 0; left: 0; position: fixed; display: none;" id="Sco">
		<button type="button" class="close" aria-label="Close"><span aria-hidden="true" onclick="$('#Sco').hide();">&times;</span></button>
		<span id="ScoMessage"></span>
	</div>
	
	<!--/////////////////////////////////////////////////-->
		

		
	<!-- External JS Libraries -->
	<script th:src="@{/resources/js/tabulator.js}" type="text/javascript"></script> 
	<script th:src="@{/resources/js/common.js}" type="text/javascript"></script> 
	<script th:src="@{/resources/js/PageScriptSchedule.js}" type="text/javascript"></script> 
	
	<!-- -->
	<script src="../../../resources/js/tabulator.js" type="text/javascript"></script> 
	<script src="../../../resources/js/common.js" type="text/javascript"></script> 
	<script src="../../../resources/js/PageScriptSchedule.js" type="text/javascript"></script> 
	<!-- -->
	
	<!-- Internal JS Code -->
	<script type="text/javascript">
			
		var config = {};
			
		config.global = {
			//domainUrl : '[[@{/}]]',
			domainUrl : 'http://localhost/sopi/', //'[[@{/}]]',
			//resourcesUrl : '[[@{/resources/}]]',
			resourcesUrl : '../../../resources/', //'[[@{/resources/}]]',
			//elementsUrl: '[[@{/resources/js/element/}]]',
			elementsUrl: 'http://localhost/sopi/resources/template/element/'
		}
				
		$(document).ready(function(){
		
			// Nadpisz wybrane ustawienia skryptu common
			SOPI_resourcesUrl = config.global.resourcesUrl;
			SOPI_elementsUrl = config.global.elementsUrl;
			
			// [BETA] Wczynie ProfileDetailModal
			SOPI_loadElement('ProfileDetailModal');		

			// Nadpisz konfigurację w skrypcie Profile
			pageScriptSchedule.global = config.global;
									
			// Dodaj filtry do tabulatorów
			SOPI_filterTabulator($('#Slc'), $('#SlcFilterValue'), $('#SlcFilterReset'));
			
			// Uruchom skrypt Profile
			pageScriptSchedule._create();
			
			// Dodanie kalendarza do przycisków input=date2
			SOPI_inputDateCalendar();
			
						
			// Załaduje dane do tabulatora User List
			$('#Slc').tabulator("setData");
		
		});
	
	</script>
	
	</div>
</BODY>
</HTML>
